<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    :root {
      --bg: linear-gradient(135deg,#667eea,#764ba2);
      --card: #fff;
      --accent: #4CAF50;
    }
    body {
      margin:0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      color:#222;
    }
    .panel {
      width: 90%;
      max-width: 480px;
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align:center;
    }
    h2 {
      margin: 0 0 12px;
      color:#333;
    }
    .field {
      margin:18px 0;
      text-align:left;
    }
    label {
      font-weight:600;
      font-size:14px;
      color:#444;
    }
    input {
      width:100%;
      padding:10px 14px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:15px;
    }
    button {
      margin-top:18px;
      padding:12px 20px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
    }
    .preview {
      margin-top:20px;
      padding:12px;
      background:#f5f5f5;
      border-radius:10px;
      font-size:14px;
      text-align:left;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Welcome Back Denic ðŸŒš</h2>
    <p>Update your training group link below:</p>
    
    <div class="field">
      <label for="groupLink">WhatsApp Group Link</label>
      <input type="text" id="groupLink" placeholder="Enter group link...">
    </div>
    
    <button onclick="saveLink()">Save Link</button>
    
    <div class="preview" id="previewBox">
      <strong>Current Group Link:</strong> <span id="groupOut">None</span><br>
      <strong>Current Session Link:</strong> <span id="sessionOut">None</span>
    </div>
  </div>

  <script>
    // Load saved value
    const saved = localStorage.getItem('groupLink');
    if(saved){
      document.getElementById('groupLink').value = saved;
      document.getElementById('groupOut').textContent = saved;
      document.getElementById('sessionOut').textContent = saved;
    }

    function saveLink(){
      const link = document.getElementById('groupLink').value.trim();
      if(!link){
        alert('Please enter a valid link');
        return;
      }
      // save link to localStorage
      localStorage.setItem('groupLink', link);
      
      // update previews
      document.getElementById('groupOut').textContent = link;
      document.getElementById('sessionOut').textContent = link;

      alert('âœ… Link updated successfully!');
    }
  </script>
</body>
</html>
